<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>  
        function fact(n) { 
    let res = 1; 
    if(n === 0)
        return 1;
    for (let i = 2; i <= n; i++) 
        res = res * i; 
    document.write(res); 
    }


    
let input=prompt("Enter a number: ");
fact(input);
</script>
</body>
</html>
