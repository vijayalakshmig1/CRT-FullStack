<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous</title>
</head>
<body>
    <h1 id = "abc"></h1>
    <h2 id = "123"></h2>
    <script>
        function one() {
            document.getElementById("abc").innerHTML ="Hello"
        }
        function two() {
            document.getElementById("123").innerHTML ="World"
        }
        setTimeout(one, 1000);
        two();
    </script>
</body>
