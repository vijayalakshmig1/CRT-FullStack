<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBack Function</title>
</head>
<body>
    <script>
        function dis(x){
            document.write(x)
        }
        function add(a,b,fun){
            fun(a+b)
        }
        add(5, 7, dis)  
    </script>
</body>
</html>
