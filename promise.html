<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Function</title>
</head>
<body>
    <h1  id = "abc"></h1>
    <script>
        const obj = new Promise(function(resolve, reject) {
            let x = prompt("Enter a number for x : ")
            let y = prompt("Enter a number for y : ")
            if(x>y) resolve("x is greater than y")
            else reject("y is greater than x")    
        })
        obj.then(
            function(value){
                document.getElementById('abc').innerHTML = value;
            },
            function(error){
                document.getElementById('abc').innerHTML = error;
            }
        )

    </script>
</body>
</html>
